{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}
<h3>Login</h3>
<hr>
<div class="row">
  <div class="col-md-6 offset-md-3">
  <form method="POST">
{% csrf_token %}
{{form|crispy}}
{% if request.GET.next %}
<input type="hidden" name="next" value="{{request.GET.next}}">
{% endif %}
<button type="submit" class="btn btn-danger">Login</button>
</form>
  </div>
</div>

{% endblock body %}
